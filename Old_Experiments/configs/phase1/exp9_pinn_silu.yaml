experiment_name: "exp9_pinn_silu"
description: "Spectral ResNet with SiLU activation and Physics-Informed Loss."
model:
  name: "spectral_resnet"
  activation: "silu"

training:
  epochs: 100
  learning_rate: 1e-3
  optimizer: "adam"
  scheduler: "plateau" # Use plateau for stability 
  loss: "physics"      # PhysicsInformedLoss
  physics_weight: 0.1  # Weight for the physics loss term
