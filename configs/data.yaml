# Data Configuration
function_name: "metalens_hyperbolic"
resolution: 1024
range_min: -500
range_max: 500
num_samples: 10000
train_split: 0.8
val_split: 0.1
test_split: 0.1
batch_size: 32
num_workers: 4

# Scaling (S): Physical window size in micrometers
# S=1 means 1μm × 1μm, S=40 means 40μm × 40μm
S_range: [1.0, 40.0]

# Wavelength: 400nm to 700nm (micrometers)
wavelength_range: [0.4, 0.7]

# Focal Length: 10um to 100um (micrometers)
focal_length_range: [10.0, 100.0]

# Data Generation Strategy
grid_strategy: "random_all"  # Use random_all for true 5-param training

# Evaluation Tiers
eval:
  S_values: [10.0, 20.0, 40.0]  # Renamed from fovs
  fast:
    xc_count: 10
    yc_count: 10
  slow:
    xc_count: 25
    yc_count: 25
  final:
    xc_count: 50
    yc_count: 50

