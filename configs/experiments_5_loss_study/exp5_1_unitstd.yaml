experiment_name: "exp5_1_loss_unitstd"
description: "Experiment 5.1: Baseline using FNOResNet18 with standard weighted standardized loss. Checks pure parameter regression performance."

# Data
resolution: 1024
xc_range: [-500.0, 500.0]
yc_range: [-500.0, 500.0]
S_range: [1.0, 40.0]
wavelength_range: [0.4, 0.7]
focal_length_range: [10.0, 100.0]
num_samples: 10000 
batch_size: 16 # Adjust based on memory
num_workers: 4

# Model
name: "fno_resnet18"
input_channels: 2
output_dim: 5
fno_norm: "instance"
activation: "gelu"
standardize_outputs: true # Loss uses this to normalize targets. Model forces physical.

# Training
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0] # Weight wavelength/focal length more

optimizer: "adam"
learning_rate: 0.001
epochs: 50
scheduler: "plateau"
scheduler_patience: 5
scheduler_factor: 0.5
output_dir: "outputs_exp5"
