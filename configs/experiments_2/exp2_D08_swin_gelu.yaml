# Phase 4 D08: Swin Transformer + GELU (default)
experiment_name: "exp2_D08_swin_gelu"
description: "Activation sweep: Swin Transformer with GELU activation (default, baseline)."

model:
  name: "swin"
  output_dim: 5
  embed_dim: 96
  depths: [2, 2, 6, 2]
  num_heads: [3, 6, 12, 24]
  window_size: 8
  patch_size: 4

training:
  epochs: 250
  batch_size: 16
  learning_rate: 0.0001
  optimizer: "adam"
  scheduler: "cosine"

data:
  resolution: 256
  train_samples: 2000
  val_samples: 400

grid_strategy: "random_all"
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
activation: "gelu"
