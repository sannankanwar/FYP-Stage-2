experiment_name: exp5_B03_physics_sensitivity
description: 'Phase B: Physics-Aware Sensitivity Weighting (1/Jacobian)'
model: {name: fno_resnet18, output_dim: 5, modes: 32}
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  optimizer: adam
  scheduler: plateau
  scheduler_patience: 3
  scheduler_factor: 0.5
  standardize_outputs: false
  resolution: 1024
  loss_function: raw_physics
  # Computed via compute_sensitivity.py
  # xc: 1e-4 -> 9276, wl: 0.11 -> 8.8
  loss_weights: [9276.0, 8978.0, 1332.0, 8.87, 7042.0]
  lambda_param: 1.0
  lambda_physics: 0.5
data: {grid_strategy: random_all, window_size: 100.0, train_samples: 250}
