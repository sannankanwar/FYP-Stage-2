experiment_name: exp5_B01_inverse_variance
description: 'Phase B: Statistical Optimal Weighting (Inverse Variance)'
model: {name: fno_resnet18, output_dim: 5, modes: 32}
training:
  epochs: 10
  batch_size: 16
  learning_rate: 0.001
  optimizer: adam
  scheduler: plateau
  scheduler_patience: 3
  scheduler_factor: 0.5
  standardize_outputs: false
  resolution: 256
  loss_function: raw_physics
  # xc=500, yc=500, fov=10, wl=0.15, fl=45
  # 1/range^2
  loss_weights: [4.0e-06, 4.0e-06, 0.01, 44.44, 4.9e-4]
  lambda_param: 1.0
  lambda_physics: 0.5
data: {grid_strategy: random_all, window_size: 100.0, train_samples: 3000}
