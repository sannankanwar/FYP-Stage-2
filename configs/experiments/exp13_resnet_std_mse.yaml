experiment_name: "exp13_resnet_std_mse"
description: "ResNet18 with Output Standardization and MSE Loss."
model:
  type: "resnet18"
  activation: "relu"

data:
  batch_size: 32
  focal_length: 20e-6
  wavelength: 633e-9

training:
  epochs: 50
  learning_rate: 1e-3
  optimizer: "adam"
  scheduler: "plateau"
  loss: "mse"
  standardize_outputs: true
