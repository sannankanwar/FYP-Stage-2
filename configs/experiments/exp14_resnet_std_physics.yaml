experiment_name: "exp14_resnet_std_physics"
description: "ResNet18 with Output Standardization and Physics-Informed Loss."
model:
  type: "resnet18"
  activation: "relu"

data:
  batch_size: 32
  focal_length: 20e-6
  wavelength: 633e-9

training:
  epochs: 100
  learning_rate: 1e-3
  optimizer: "adam"
  scheduler: "plateau"
  loss: "physics"
  physics_weight: 0.1
  standardize_outputs: true
