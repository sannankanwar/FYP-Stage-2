# Phase 1 A02: FNO-ResNet50 Baseline
experiment_name: "exp2_A02_fno_resnet50"
description: "Architecture comparison: FNO-ResNet50 - more capacity than ResNet18."

model:
  name: "fno_resnet50"
  output_dim: 5
  modes: 16

training:
  epochs: 100
  batch_size: 8
  learning_rate: 0.0005
  optimizer: "adam"
  scheduler: "plateau"
  scheduler_patience: 15

data:
  resolution: 1024
  train_samples: 2000
  val_samples: 400

grid_strategy: "random_all"
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
