experiment_name: exp3_C08_fov15_wlfl30
description: 'Phase C: fov_w=15, wl_fl_w=30'
model: {name: fno_resnet18, output_dim: 5, modes: 32}
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  optimizer: adam
  scheduler: plateau
  scheduler_patience: 10
  scheduler_factor: 0.5
  standardize_outputs: true
  resolution: 1024
  loss_function: weighted_physics
  loss_weights: [1.0, 1.0, 15.0, 30.0, 30.0]
  lambda_param: 1.0
  lambda_physics: 0.5
data: {grid_strategy: random_all, window_size: 100.0}
