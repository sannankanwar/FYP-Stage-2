experiment_name: exp5_B02_entropy
description: 'Phase B: Differential Entropy Weighting (1/Range)'
model: {name: fno_resnet18, output_dim: 5, modes: 32}
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  optimizer: adam
  scheduler: plateau
  scheduler_patience: 3
  scheduler_factor: 0.5
  standardize_outputs: false
  resolution: 1024
  loss_function: raw_physics
  # xc=500, yc=500, fov=10, wl=0.15, fl=45
  # 1/range
  loss_weights: [0.002, 0.002, 0.1, 6.666, 0.022]
  lambda_param: 1.0
  lambda_physics: 0.5
data: {grid_strategy: random_all, window_size: 100.0, train_samples: 250}
