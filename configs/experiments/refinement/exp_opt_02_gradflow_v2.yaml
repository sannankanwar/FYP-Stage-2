experiment_name: "exp02_gradflow"
output_dir: "outputs/optimizer"
description: "Refiner with Gradient Flow Loss (Sensitively scaled 1/Range) - 200 Epochs"

training:
  epochs: 200
  batch_size: 32
  learning_rate: 1e-4
  optimizer: "adam"
  log_interval: 10
  save_interval: 5
  # This acts as a fallback, but the script override is primary
  baseline_checkpoint: "outputs/noise_matrix/exp_noisy_09_v2_150ep/checkpoints/best_model.pth"

loss:
  mode: "gradient_flow"
  physics_enabled: false

data:
  resolution: 256
  # Inherit params and generation settings from code default or loader
  params: ['xc', 'yc', 'S', 'f', 'lambda']
