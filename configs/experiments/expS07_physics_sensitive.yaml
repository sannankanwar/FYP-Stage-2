# Experiment S07: Physics Sensitive Weighting
# Weights = 1 / Mean(|dPhi/dParam|) (Gradient balancing / Preconditioning)
experiment_name: "expS07_physics_sensitive"
description: "RawPhysicsLoss with Sensitivity weights. S range [1, 40]."

# Training
epochs: 100
batch_size: 8
learning_rate: 0.001
optimizer: "adam"
scheduler: "plateau"
lambda_param: 1.0
lambda_physics: 0.5

# Model
model:
  name: "fno_resnet18"
  resolution: 1024
  input_channels: 2
  output_dim: 5
  modes: 32

# Data & Loss
standardize_outputs: false
loss_function: "raw_physics"
grid_strategy: "random_all"

# Weights (Calculated via compute_sensitivity.py using S range [1,40])
loss_weights: [2.99e6, 2.53e6, 6.22e6, 2.71e3, 2.10e6]

# Parameter ranges
S_range: [1.0, 40.0]
wavelength_range: [0.4, 0.7]
focal_length_range: [10.0, 100.0]
