# Experiment 03: ResNet Weighted
# Hypothesis: Does weighting params help ResNet learn spectral features?
experiment_name: "exp03_resnet_weighted"
description: "ResNet18 with weighted standardized loss focusing on Wavelength/Focal Length."

# Training
epochs: 100
batch_size: 32
learning_rate: 0.001
optimizer: "adam"
scheduler: "plateau"

# Model
model:
  name: "resnet18"
  input_channels: 2
  output_dim: 5
  activation: "relu"

# Data & Loss
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
grid_strategy: "mean"
