# Phase 5 E01: Best Config Validation - Placeholder for best FNO model
# Replace model config with winner from Phases 1-4
experiment_name: "exp2_E01_best_fno"
description: "Final validation: Best FNO model with full evaluation."

model:
  name: "fno_unet"  # Replace with best performer
  output_dim: 5
  modes: 32

training:
  epochs: 250
  batch_size: 16
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "plateau"
  scheduler_patience: 15
  save_every: 10

data:
  resolution: 256
  train_samples: 4000
  val_samples: 1000

grid_strategy: "random_all"
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
