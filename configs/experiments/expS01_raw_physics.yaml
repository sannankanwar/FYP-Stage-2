# Experiment S01: Raw Physics Loss
# Tests: RawPhysicsLoss with S parameter (window size) instead of fov
experiment_name: "expS01_raw_physics"
description: "Spectral ResNet with RawPhysicsLoss. S parameter controls window size."

# Training
epochs: 100
batch_size: 32
learning_rate: 0.001
optimizer: "adam"
scheduler: "plateau"
lambda_param: 1.0
lambda_physics: 0.5

# Model
model:
  name: "spectral_resnet"
  input_channels: 2
  output_dim: 5
  modes: 32
  activation: "relu"

# Data & Loss
standardize_outputs: false  # RawPhysicsLoss works with raw values
loss_function: "raw_physics"
grid_strategy: "random_all"

# Parameter ranges (updated)
S_range: [1.0, 40.0]
wavelength_range: [0.4, 0.7]
focal_length_range: [10.0, 100.0]
