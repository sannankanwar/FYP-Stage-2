# FNO-UNet Experiment
experiment_name: "exp_fno_unet"
description: "U-Net architecture with Fourier Neural Operator in bottleneck."

model:
  name: "fno_unet"
  output_dim: 5
  modes: 32
  fno_norm: "instance"
  fno_activation: "gelu"

training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "plateau"

data:
  resolution: 256

standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
