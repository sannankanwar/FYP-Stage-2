# Phase 1 A04: FNO-UNet Baseline
experiment_name: "exp2_A04_fno_unet"
description: "Architecture comparison: FNO-UNet - encoder-decoder with multi-scale features."

model:
  name: "fno_unet"
  output_dim: 5
  modes: 32

training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  optimizer: "adam"
  scheduler: "plateau"
  scheduler_patience: 15

data:
  resolution: 1024
  train_samples: 2000
  val_samples: 400

grid_strategy: "random_all"
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
