# Experiment S03: Weighted Physics Loss
# Tests: WeightedPhysicsLoss with standardized outputs and physics reconstruction
experiment_name: "expS03_weighted_physics"
description: "Spectral ResNet with WeightedPhysicsLoss. Higher weight on wavelength/focal_length."

# Training
epochs: 100
batch_size: 8
learning_rate: 0.001
optimizer: "adam"
scheduler: "plateau"
lambda_param: 1.0
lambda_physics: 0.1

# Model
model:
  name: "fno_resnet18"
  resolution: 1024
  input_channels: 2
  output_dim: 5
  modes: 32
  activation: "relu"

# Data & Loss
standardize_outputs: true
loss_function: "weighted_physics"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]  # [xc, yc, S, wavelength, focal_length]
grid_strategy: "random_all"

# Parameter ranges (updated)
S_range: [1.0, 40.0]
wavelength_range: [0.4, 0.7]
focal_length_range: [10.0, 100.0]
