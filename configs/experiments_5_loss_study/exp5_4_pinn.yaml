experiment_name: "exp5_4_loss_pinn"
description: "Experiment 5.4: Composite PINN Loss. Standard loss + 0.1 * Physics Reconstruction."

# Data
resolution: 1024
xc_range: [-500.0, 500.0]
yc_range: [-500.0, 500.0]
S_range: [1.0, 40.0]
wavelength_range: [0.4, 0.7]
focal_length_range: [10.0, 100.0]
num_samples: 10000 
batch_size: 16
num_workers: 4

# Model
name: "fno_resnet18"
input_channels: 2
output_dim: 5
fno_norm: "instance"
activation: "gelu"
standardize_outputs: true 
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]

# Training
loss_function: "physics_consistency"
physics_weight: 0.1

optimizer: "adam"
learning_rate: 0.001
epochs: 50
scheduler: "plateau"
scheduler_patience: 5
scheduler_factor: 0.5
output_dir: "outputs_exp5"
