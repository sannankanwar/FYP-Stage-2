# Data Configuration
function_name: "metalens_hyperbolic"
resolution: 1024
range_min: -500
range_max: 500
num_samples: 10000
train_split: 0.8
val_split: 0.1
test_split: 0.1
batch_size: 32
num_workers: 4

# Resolution
resolution: 1024
window_size: 100.0  # Kept for compatibility, but S now controls window size per sample

# Parameter Ranges (Physical Units)
xc_range: [-500.0, 500.0]  # micrometers
yc_range: [-500.0, 500.0]  # micrometers
S_range: [1.0, 40.0]     # micrometers (Scaling / Window Size)
wavelength_range: [0.4, 0.7]  # micrometers
focal_length_range: [10.0, 100.0] # micrometers

# Data Generation Strategy
grid_strategy: "random_all"  # Use random_all for true 5-param training

# Evaluation Tiers
eval:
  S_values: [10.0, 20.0, 40.0]  # Renamed from fovs
  fast:
    xc_count: 10
    yc_count: 10
  slow:
    xc_count: 25
    yc_count: 25
  final:
    xc_count: 50
    yc_count: 50

