experiment_name: exp5_B04_kendall_adaptive
description: 'Phase B: Adaptive Uncertainty Weighting (Kendall)'
model: {name: fno_resnet18, output_dim: 5, modes: 32}
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  optimizer: adam
  scheduler: plateau
  scheduler_patience: 3
  scheduler_factor: 0.5
  standardize_outputs: false
  resolution: 1024
  # Weights are learned automatically!
  loss_function: adaptive_physics
  lambda_param: 1.0
  lambda_physics: 0.5
data: {grid_strategy: random_all, window_size: 100.0, train_samples: 250}
