# Experiment 12: Spectral Muon
# Hypothesis: Can Muon optimizer converge faster/better?
experiment_name: "exp12_spectral_muon"
description: "Spectral ResNet using Muon optimizer."

# Training
epochs: 100
batch_size: 32
learning_rate: 0.02 # Muon needs higher LR
optimizer: "muon"
scheduler: "plateau"

# Model
model:
  name: "spectral_resnet"
  input_channels: 2
  output_dim: 5
  modes: 32
  activation: "relu"

# Data & Loss
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
grid_strategy: "mean"
