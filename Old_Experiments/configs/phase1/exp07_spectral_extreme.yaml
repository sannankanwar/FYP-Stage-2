# Experiment 07: Spectral Extreme
# Hypothesis: Does forcing extreme focus on Wavelength break spatial accuracy?
experiment_name: "exp07_spectral_extreme"
description: "Spectral ResNet with extreme weights (50x) on Wavelength/Focal Length."

# Training
epochs: 100
batch_size: 32
learning_rate: 0.001
optimizer: "adam"
scheduler: "plateau"

# Model
model:
  name: "spectral_resnet"
  input_channels: 2
  output_dim: 5
  modes: 32
  activation: "relu"

# Data & Loss
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 50.0, 50.0]
grid_strategy: "mean"
