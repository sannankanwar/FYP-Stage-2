experiment_name: "exp_opt_03_pinn"
output_dir: "outputs_2"
description: "Refiner with Physics Consistency Loss (PINN Term)"

training:
  epochs: 100
  batch_size: 32
  learning_rate: 1e-4
  optimizer: "adam"
  log_interval: 10
  save_interval: 5
  baseline_checkpoint: "outputs/noise_matrix/exp_noisy_09_coordinate_loss/checkpoints/best_model.pth"

loss:
  mode: "unit_standardized" 
  physics_enabled: true
  physics_weight: 0.1

data:
  resolution: 256
  params: ['xc', 'yc', 'S', 'f', 'lambda']
