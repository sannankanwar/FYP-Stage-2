# Experiment 16: Random Grid Control
# Hypothesis: Control: Train with randomized fixed anchor instead of mean.
experiment_name: "exp16_random_grid_ctrl"
description: "Spectral ResNet with 'random_fixed' grid strategy."

# Training
epochs: 100
batch_size: 32
learning_rate: 0.001
optimizer: "adam"
scheduler: "plateau"

# Model
model:
  name: "spectral_resnet"
  input_channels: 2
  output_dim: 5
  modes: 32
  activation: "relu"

# Data & Loss
standardize_outputs: true
loss_function: "weighted_standardized"
loss_weights: [1.0, 1.0, 1.0, 10.0, 10.0]
grid_strategy: "random_fixed"
